<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <h1>Today's todo <img src='./images/refresh.png' alt='refresh'></h1>
        <form>
            <input type="text" name="name" id="title" placeholder="Add to your list..." autocomplete="off" minlength="2">
            <img src='./images/enter.png' alt='enter'>
        </form>
        <div id="task-list">
        </div>
        <button id="clear-all">Clear all inputs</button>
    </div>
</body>
</html>
